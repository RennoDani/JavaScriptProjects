<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS - console tricks</title>
    </head>

    <body>

        <p onclick="makeGreen()">..break..down..</p>
        <!-- Inspect -> Break on -> attribute modifications -->

        <script>
            const dogs = [
                {name: 'Snickers', age:2},
                {name: 'Hugo', age:9}
            ];

            function makeGreen(){
                const p = document.querySelector('p');
                p.style.color = 'green';
                p.style.fontSize = '50px';
            }

            //regular
            console.log('hello');

            //interpolated            
            console.log('Hello I am a %s string!','xxx');

            const desc = 'yyy';
            console.log(`Hello I am ${desc}`);

            //styled
            console.log('%c I am some great text',
                    'font-size:50px; background:red; text-shadow:10px 10px 0 blue');

            //warning
            console.warn('Oh noooo');

            //error
            console.error('Nottt');

            //info
            console.info('Some information');

            //testing
            console.assert(1 === 2, 'This is wrong');

            const p = document.querySelector('p');
            console.assert(p.classList.contains('down'),'That is wrong!!!!');

            //clearing
            console.clear();

            //viewing dom elements
            console.log(p);
            console.dir(p);
            console.clear();

            //grouping together
            dogs.forEach(dog => {
                //console.group(`${dog.name}`);
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`It is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age*7} years old`);
                console.groupEnd(`${dog.name}`);
            });

            //counting
            console.count('wes');
            console.count('wes');
            console.count('steve');
            console.count('wes');
            console.count('steve');
            console.count('steve');
            console.count('wes');
            console.count('wes');

            //timing
            console.time('fetching data');
            fetch('https://api.asdfghjkl.com')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        </script>
    </body>
</html>
